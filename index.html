<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="gameTitle">The 10 Second Math Game!</h1>
      <div class="row">
        <div class="col-xs-12">
          <h2>To Start Enter the First Answer When Ready</h2>
            <h1 id="equation"></h1>
            <h3 id="time-left"></h3>
                <p>Seconds left</p>
          
            <div class="answerBox col-xs-12">
              <form class="answerForm">
            <input id="user-input" type="number" />
              </form>
            </div>
            <h4>Score: <span id="score"></span></h4>
            <div class="rules">
              <p>Rules: You have 10 seconds at the start of each round.<br>
                For each answer you get correct you get an added second.<br>
                Have fun and enjoy!
              </p>
        </div>
      </div>
    </div>
  </body>
</html>
